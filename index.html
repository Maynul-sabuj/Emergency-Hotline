<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Emergency Service Hotline</title>
</head>
<body class="bg-[#f5fff6] font-sans">

  <!-- Header -->
  <header class="bg-white shadow">
    <nav class="flex justify-between items-center px-6 py-4 max-w-7xl mx-auto">
      <!-- Left -->
      <div class="flex items-center gap-3">
        <img src="assets/logo.png" class="w-12 h-12" alt="logo">
        <h1 class="text-[#006747] font-bold text-xl">Emergency Service</h1>
      </div>
      <!-- Right -->
      <div class="flex items-center gap-3">
        <div class="bg-[#41ff6b1a] flex items-center gap-2 px-3 py-2 rounded-full">
          <span id="heart-count">0</span>
          <img src="assets/heart.png" class="w-6 h-6" alt="heart-icon">
        </div>
        <div class="bg-[#41ff6b1a] flex items-center gap-2 px-3 py-2 rounded-full">
          <span id="balance">100</span>
          <img src="assets/coin.png" class="w-6 h-6" alt="coin-icon">
        </div>
        <div class="bg-[#00A63E] text-white px-4 py-2 rounded-full flex items-center gap-2">
          <span id="copy-count">0</span> Copy
        </div>
      </div>
    </nav>
  </header>

  <!-- Banner -->
  <section class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-8 px-4">
    <img src="assets/logo.png" class="w-20 h-20 mx-auto mb-4" alt="flag">
    <h2 class="text-3xl md:text-4xl font-bold text-white">Emergency Service Directory</h2>
    <p class="mt-3 text-lg text-white max-w-2xl mx-auto">
      Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh
    </p>
  </section>

  <!-- Services + Call History -->
  <main class="max-w-7xl mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-4 gap-6">
    
    <!-- Service Cards Grid -->
    <div class="lg:col-span-3 grid sm:grid-cols-2 xl:grid-cols-3 gap-6" id="services">
      
      <!-- Cards will be generated here -->

    </div>

    <!-- Call History -->
    <aside id="call-history" class="bg-white rounded-lg shadow p-6 h-fit">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-semibold text-lg"><i class="fa-solid fa-clock-rotate-left mr-2 text-gray-600"></i>Call History</h3>
        <button id="clear-history" class="bg-[#00A63E] text-white px-4 py-2 rounded-full">Clear</button>
      </div>
      <!-- Entries will be injected here -->
    </aside>
  </main>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

  <!-- JS -->
  <script>
    let heartCount = 0;
    let balance = 100;

    // Services data
    const services = [
      { id: "national", title: "National Emergency Service", subtitle: "National Emergency Number", number: "999", color: "#FFE3E2", icon: "assets/emergency.png" },
      { id: "police", title: "Police Control Room", subtitle: "Police Emergency Service", number: "100", color: "#E0F7FA", icon: "assets/police.png" },
      { id: "fire", title: "Fire Service", subtitle: "Fire & Rescue", number: "101", color: "#FFF3E0", icon: "assets/fire-service.png" },
      { id: "ambulance", title: "Ambulance Service", subtitle: "Medical Emergency", number: "102", color: "#E8F5E9", icon: "assets/emergency.png" },
      { id: "women", title: "Women Helpline", subtitle: "Violence Against Women", number: "109", color: "#F3E5F5", icon: "assets/emergency.png" },
      { id: "child", title: "Child Helpline", subtitle: "Protect Children", number: "1098", color: "#EDE7F6", icon: "assets/child.png" },
      { id: "gas", title: "Gas Emergency", subtitle: "Titas Gas Hotline", number: "16496", color: "#FFF8E1", icon: "assets/gas.png" },
      { id: "electric", title: "Electricity Hotline", subtitle: "Electric Emergency", number: "16116", color: "#E3F2FD", icon: "assets/electric.png" },
      { id: "health", title: "Health Hotline", subtitle: "24/7 Health Support", number: "16263", color: "#F1F8E9", icon: "assets/health.png" }
    ];

    // Render cards
    const servicesContainer = document.getElementById("services");
    services.forEach(service => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-lg shadow p-6 flex flex-col";
      card.innerHTML = `
        <div class="flex justify-between items-center mb-4">
          <div class="w-14 h-14 rounded-xl flex items-center justify-center" style="background:${service.color}">
            <img src="${service.icon}" class="w-8 h-8" alt="">
          </div>
          <button id="heart-${service.id}">
            <i class="fa-regular fa-heart text-gray-600"></i>
          </button>
        </div>
        <h3 class="font-bold text-lg">${service.subtitle}</h3>
        <p class="text-gray-500 text-sm">${service.title}</p>
        <h2 class="text-2xl font-bold mt-4 mb-2">${service.number}</h2>
        <span class="bg-gray-100 text-sm px-3 py-1 rounded-full w-fit mb-4">All</span>
        <div class="mt-auto flex gap-2">
          <button id="copy-${service.id}" class="flex-1 border border-gray-300 rounded-lg py-2 text-sm">
            <i class="fa-regular fa-copy mr-1"></i> Copy
          </button>
          <button id="call-${service.id}" class="flex-1 bg-[#00A63E] text-white rounded-lg py-2 text-sm">
            <i class="fa-solid fa-phone mr-1"></i> Call
          </button>
        </div>
      `;
      servicesContainer.appendChild(card);
    });

    // Attach functionality
    services.forEach(service => {
      // Heart
      document.getElementById(`heart-${service.id}`).addEventListener("click", function () {
        const heartIcon = this.querySelector("i");
        heartIcon.className = "fa-solid fa-heart text-red-500";
        document.getElementById("heart-count").innerText = ++heartCount;
      });

      // Copy
      document.getElementById(`copy-${service.id}`).addEventListener("click", function () {
        navigator.clipboard.writeText(service.number);
        alert("Copied: " + service.number);
      });

      // Call
      document.getElementById(`call-${service.id}`).addEventListener("click", function () {
        if (balance < 20) {
          alert("Not enough balance. You need at least 20 coins.");
          return;
        }
        balance -= 20;
        document.getElementById("balance").innerText = balance;
        alert("Calling " + service.title + " " + service.number);

        // Add to history
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const entry = document.createElement("div");
        entry.className = "rounded-lg bg-gray-50 p-4 mb-3 flex justify-between items-center";
        entry.innerHTML = `
          <div>
            <h4 class="font-semibold">${service.title}</h4>
            <p class="text-sm text-gray-500">${service.number}</p>
          </div>
          <span class="text-sm">${time}</span>
        `;
        document.getElementById("call-history").appendChild(entry);
      });
    });

    // Clear history
    document.getElementById("clear-history").addEventListener("click", () => {
      document.querySelectorAll("#call-history div:not(:first-child)").forEach(e => e.remove());
    });
  </script>
</body>
</html>
